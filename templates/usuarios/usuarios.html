{% extends "layout.html" %}

{% block title %}Usuarios{% endblock %}

{% block page_content %}
<h1 class="text-2xl font-bold mb-4 text-center text-gray-700">Lista de Usuarios</h1>

<div class="text-right mb-4">
    <a href="{{ url_for('usuarios.register') }}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Agregar Usuario</a>
</div>

<div class="overflow-x-auto relative shadow-md sm:rounded-lg mx-auto max-w-4xl">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="py-3 px-6">ID</th>
                <th scope="col" class="py-3 px-6">Nombre de usuario</th>
                <th scope="col" class="py-3 px-6">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="bg-white border-b hover:bg-gray-50">
                <td class="py-4 px-6">{{ user.id }}</td>
                <td class="py-4 px-6">{{ user.username }}</td>
                <td class="py-4 px-6">
                    <a href="{{ url_for('usuarios.editar_usuarios', id=user.id) }}" class="text-blue-500 hover:text-blue-700">Editar</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center py-4">No hay proveedores registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
