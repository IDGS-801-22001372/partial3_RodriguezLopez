<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Flask Auth{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
        <!-- Importa Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

        <!-- Importa Flowbite -->
        <script src="https://unpkg.com/flowbite@1.6.3/dist/flowbite.js"></script>
</head>
<body class="w-full h-full">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-3 text-sm rounded bg-{{ 'red-100 text-red-700' if category == 'danger' else 'green-100 text-green-700' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div class="bg-white w-full h-full">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
